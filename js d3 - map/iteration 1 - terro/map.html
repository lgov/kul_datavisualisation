<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 charts">
                <div class="form-group">
                    <label for="sel1" id="year-val">Current Year: 2015</label>
                    <input type="range" id="year-select" min="2015" max="2019" value="2015" step="1">
                </div>
                <div class="form-group">
                    <label for="sel1">Terrorism Type:</label>
                    <select class="form-control" id="terror-select">
                        <option value="attack">Attack</option>
                        <option value="victim">Victim</option>
                        <option value="killed">Killed</option>
                    </select>
                </div>
                <div class="legend-group" id="legend-group">
                    <label for="sel1">Legend Details:</label>
                    <svg class="legend-box" id="legend-box"></svg>
                </div>
            </div>
            <div id="tooltip"></div>
            <div class="col-md-9" id="worldmap">
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="map.js"></script>
</body>
